  <div id="forma">
  <form>
    <div class="form-group row" >
      <div class="col-md-1"></div>
        <label for="naziv" class="col-form-label col-md-3">Ime i prezime:</label>
        <div class="col-md-6">
            <input type="text" name ="naziv" class="form-control form-control-sm" id="naziv" value="Vase ime">
        </div>
        <div class="col-md-2"></div>
        </div>
        <div class="form-group row" >
          <div class="col-md-1"></div>
        <label for="mail" class="col-form-label col-md-3" >E-Mail:</label>
        <div class="col-md-6">
            <input type="email" class="form-control form-control-sm" name ="mail" id="mail" value="email@etf.unsa.ba">
        </div>
        <div class="col-md-2"></div>
      </div>
      <div class="form-group row">
        <div class="col-md-1"></div>
        <label for="Predmet" class="col-form-label col-md-3">Predmet:</label>
        <div class="col-md-6">
             <select id = "Predmet" class="form-control form-control-sm">
               <option value = "Upit">Upit</option>
               <option value = "Komentar">Komentar</option>
               <option value = "Zahtjev">Zahtjev</option>
               <option value = "Ostalo">Ostalo</option>
             </select>
        </div> 
        <div class="col-md-2"></div>
      </div>
      <div class="form-group row">
        <div class="col-md-1"></div>
        <label class="col-form-label col-md-3 pt-0">Polaznik:</label>
          <div class="col-md-3">
            <div class="form-check">
            <input type="radio" name="polaznikd" value="Yes" id="Da" class="form-check-input" style="margin-left:10px ;"> 
            <label  class="form-check-label" for="Da" style="margin-left: 25px;">Da</label>
</div>
</div>
<div class="col-md-3">
  <div class="form-check">
             <input type="radio" name="polaznikn" value="No" id="Ne" class="form-check-input" style="margin-left: 10px;">
             <label class="form-check-label" for="Ne" style="margin-left: 25px;"> Ne</label>
        </div></div>
        <div class="col-md-2"></div>
      </div>
      <div class="form-group row">
        <div class="col-md-1"></div>

        <textarea id="text" rows="4" cols="50" name="comment" form="usrform" class="form-control form-control-sm"> Unesite vaš komentar …</textarea>
        </div>
        </div>

          <div class="col-md-1"></div>

             <input type="file" name="dodatak" id="dod" class="form-control-file form-control-sm">
        </div>
      </div>
